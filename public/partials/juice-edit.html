<fieldset>
  <legend>Edit a Juice</legend>
  <form ng-submit="juiceCtrl.editOneJuice(juiceCtrl.singleJuice)">
    <label for="title">Title: </label>
    <input type="text" ng-model="juiceCtrl.singleJuice.title" placeholder="Title"></br>
    <label for="ingredients">Ingredients: </label></br>
    <textarea rows="4" cols="50" ng-model="juiceCtrl.singleJuice.ingredients" placeholder="Ingredients"></textarea></br>
    <label for="notes">Notes: </label></br>
    <textarea rows="4" cols="50" ng-model="juiceCtrl.singleJuice.notes" placeholder="Notes"></textarea></br>
    <label>Kind:</label>
    <input type="radio" ng-model="juiceCtrl.singleJuice.tag_type" value="kind1"> Kind 1
    <input type="radio" ng-model="juiceCtrl.singleJuice.tag_type" value="kind2"> Kind 2
    <input type="radio" ng-model="juiceCtrl.singleJuice.tag_type" value="kind3"> Kind 3
    </br>
    <label>Type:</label>
    <input type="radio" ng-model="juiceCtrl.singleJuice.tag_ingredients" value="type1"> Type 1
    <input type="radio" ng-model="juiceCtrl.singleJuice.tag_ingredients" value="type2"> Type 2
    <input type="radio" ng-model="juiceCtrl.singleJuice.tag_ingredients" value="type3"> Type 3
    </br>
    <label>Flavor:</label>
    <input type="radio" ng-model="juiceCtrl.singleJuice.tag_flavor" value="flavor1"> Flavor 1
    <input type="radio" ng-model="juiceCtrl.singleJuice.tag_flavor" value="flavor2"> Flavor 2
    <input type="radio" ng-model="juiceCtrl.singleJuice.tag_flavor" value="flavor3"> Flavor 3
    </br>
    <input type="submit" value="Edit">
  </form>
</fieldset>

<div ng-click="juiceCtrl.deleteOneJuice(juiceCtrl.singleJuice)">
  DELETE THIS JUICE
</div>
