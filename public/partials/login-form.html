<div id="login-modal">

  <div id="login-modal-content">
    <i id="login-close" class="fa fa-times fa-lg close-section-modal"ng-click="loginCtrl.hideLogin()"></i>
      <form ng-submit="loginCtrl.login(loginData)">
        <fieldset>
          <legend>Sign In</legend>
          <label for="username">Username: </label>
            <input type="text" ng-model="loginCtrl.loginData.username" placeholder="username" required/>
          <label for="password">Password: </label>
            <input type="password" ng-model="loginCtrl.loginData.password" placeholder="password" required/>
            <input type="submit">
        </fieldset>
      </form>

    <span class="message">{{loginCtrl.loginMessage}}</span>
  </div>

</div>
