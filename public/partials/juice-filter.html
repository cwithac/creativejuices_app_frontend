<div class="row">
  <div class="col-xs-4">
    <h3>Base</h3>
      <input ng-model="juiceCtrl.filterBase['Fruit']" type="checkbox" value="Fruit"/><span>Fruit</span></br>
      <input ng-model="juiceCtrl.filterBase['Veggie']" type="checkbox" value="Veggie"/><span>Veggie</span></br>
      <input ng-model="juiceCtrl.filterBase['Mixed']" type="checkbox" value="Mixed"/><span>Mixed
  </span></div>
  <div class="middle col-xs-4">
    <h3>Type</h3>
      <input ng-model="juiceCtrl.filterType['Green']" type="checkbox" value="Green"/><span>Green</span></br>
      <input ng-model="juiceCtrl.filterType['Citrus']" type="checkbox" value="Citrus"/><span>Citrus</span></br>
      <input ng-model="juiceCtrl.filterType['Berry']" type="checkbox" value="Berry"/><span>Berry</span></br>
      <input ng-model="juiceCtrl.filterType['Root']" type="checkbox" value="Root"/><span>Root</span>
  </div>

  <div class="col-xs-4">
    <h3>Flavor</h3>
      <input ng-model="juiceCtrl.filterFlavor['Sweet']" type="checkbox" value="Sweet"/><span>Sweet</span></br>
      <input ng-model="juiceCtrl.filterFlavor['Mild']" type="checkbox" value="Mild"/><span>Mild</span></br>
      <input ng-model="juiceCtrl.filterFlavor['Spicy']" type="checkbox" value="Spicy"/><span>Spicy</span></br>
  </div>
</div>
