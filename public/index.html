<!DOCTYPE html>
<html ng-app="juicing-app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Juices</title>
    <!-- SCRIPT TAGS -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!-- app.js -->
    <script src="js/app.js"></script>
    <!-- register/login/logout-->
    <script src="js/directives/login-form.js"></script>
    <script src="js/directives/logout-form.js"></script>
    <script src="js/directives/register-form.js"></script>
    <script src="js/controllers/login-controller.js"></script>
    <!-- juice -->
    <script src="js/directives/juice-index.js"></script>
    <script src="js/directives/juice-show.js"></script>
    <script src="js/directives/juice-add.js"></script>
    <script src="js/controllers/juice-controller.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- favicon -->
    <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
  </head>
  <body ng-controller="mainController as ctrl">
    <header>
      <h1>{{ctrl.title}}</h1>
    </header>
    <nav>
      <a href="#">Register</a>
      <a href="#">Sign In</a>
      <logout-form></logout-form>
      <a href="#">User Profile</a>
    </nav>
    <section class="userAuth">
      <register-form></register-form>
      <login-form></login-form>
    </section>
    <div class="container">
      <section class="left">
        <aside>
          <h2>Juice Filter</h2>
        </aside>
      </section>
      <section class="center">
        <aside>
          <juice-index></juice-index>
        </aside>
      </section>
      <section class="right">
        <article>
          <juice-add></juice-add>
          <juice-show></juice-show>
          <h2>User Profile</h2>
        </article>
      </section>
    </div>
  </body>
</html>
