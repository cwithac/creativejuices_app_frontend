<!DOCTYPE html>
<html ng-app="juicing-app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Juices</title>
    <!-- SCRIPT TAGS -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- AngularJS -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
    <!-- app.js -->
    <script src="js/app.js"></script>
    <!-- register/login/logout-->
    <script src="js/directives/login-form.js"></script>
    <script src="js/directives/logout-form.js"></script>
    <script src="js/directives/register-form.js"></script>
    <script src="js/directives/register-link.js"></script>
    <script src="js/directives/login-link.js"></script>
    <script src="js/directives/messages.js"></script>
    <script src="js/directives/dashboard-icons.js"></script>
    <script src="js/controllers/login-controller.js"></script>
    <!-- juice -->
    <script src="js/directives/juice-index.js"></script>
    <script src="js/directives/juice-show.js"></script>
    <script src="js/directives/juice-add.js"></script>
    <script src="js/directives/juice-edit.js"></script>
    <script src="js/directives/juice-filter.js"></script>
    <script src="js/directives/juice-user.js"></script>
    <script src="js/directives/app-howto.js"></script>
    <script src="js/controllers/juice-controller.js"></script>
    <!-- CSS -->
    <!-- boostrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- favicon -->
    <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- font awesome -->
    <script src="https://use.fontawesome.com/f463dd1603.js"></script>
  </head>

  <body ng-controller="mainController as ctrl">
    <nav>
      <messages></messages>
      <dashboard-icons></dashboard-icons>
      <register-link></register-link>
      <login-link></login-link>
      <logout-form></logout-form>
    </nav>

    <header>
      <h1>{{ctrl.title}}</h1>
    </header>
      <register-form ng-show="loginCtrl.registerShow"></register-form>
      <login-form ng-show="loginCtrl.loginShow"></login-form>
      <section class="juice-filter">
        <juice-filter ></juice-filter>
      </section>
    <div class="main-container">
      <section class="left">

        <app-howto ng-show="juiceCtrl.showHowTo"></app-howto>
        <juice-user ng-show="juiceCtrl.userProfile"></juice-user>
        <juice-add ng-show="juiceCtrl.addShown"></juice-add>
        <juice-edit ng-show="juiceCtrl.editShown"></juice-edit>
        <juice-show ng-show="juiceCtrl.showShown && !juiceCtrl.editShown"></juice-show>
      </section>
      <section class="right">
        <juice-index ng-show="!juiceCtrl.editShown"></juice-index>
      </section>
    </div>
  </body>
</html>
